<form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="form-group">
        <label style="margin-right: 10px" class="control-label">I am a: </label>
        <label class="radio-inline"> <input type="radio" value="male" formControlName="gender" /> Male </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3" /> Female
        </label>
    </div>
    <app-text-input [formControl]="toControl(registrationForm.get('username'))" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="toControl(registrationForm.get('knownAs'))" [label]="'Known As'"></app-text-input>
    <app-date-input
        [formControl]="toControl(registrationForm.get('dateOfBirth'))"
        [label]="'Date Of Birth'"
        [maxDate]="maxDate"
    ></app-date-input>
    <app-text-input [formControl]="toControl(registrationForm.get('city'))" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="toControl(registrationForm.get('country'))" [label]="'Country'"></app-text-input>
    <app-text-input
        [formControl]="toControl(registrationForm.get('password'))"
        [label]="'Password'"
        [type]="'password'"
    ></app-text-input>
    <app-text-input
        [formControl]="toControl(registrationForm.get('confirmPassword'))"
        [label]="'Confirm Password'"
        [type]="'password'"
    ></app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul *ngFor="let error of validationErrors">
            <li>{{ error }}</li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!registrationForm.valid">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
