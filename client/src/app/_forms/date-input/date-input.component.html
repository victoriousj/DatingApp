<div class="form-group">
    <input
        type="text"
        class="form-control"
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        [formControl]="control"
        placeholder="{{ label }}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    />
    <div *ngIf="control.errors?.required" class="invalid-feedback">Please enter a value</div>
</div>
